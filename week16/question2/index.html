<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Calculator</title>
</head>

<body>


    <h1>Let's Calculate Your Perfect Car Price</h1>


    <div class="container">
        <form onsubmit="return false">
            <div class="input">
                <select class="select" id="brand" name="make">
                    <option  selected disabled hidden>Make</option>
                    <option value="Nisan">Nisan</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="BMW">BMW</option>
                    <option value="Tesla">Tesla</option>

                </select>
            </div>

            <div class="input">
                <select class="select" disabled id="model" name="model">
                    <option value="Model"  hidden>Model</option>
                </select>
            </div>
            <div class="input">
                <select class="select" disabled id="year" name="year">
                    <option value="" hidden>Year</option>
                </select>
            </div>

            <div class="input">
                <select class="select" disabled id="mileage" name="mileage">
                    <option value="" hidden>Mileage</option>
                </select>
            </div>
            <div class="input">
                <select class="select" disabled id="color" name="color">
                    <option value="" hidden>Color</option>
                </select>
            </div>
        </form>
        <div class="calculate">
            <button class="btn">Calculate</button>
        </div>

        <div class="showTotal">
            <p>Your Total:</p>
            <span id="total"></span>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
